<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adopt a Pet</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add New Pet">
    </form>

    {% for pet in pets %}
        <h2>{{ pet.petName }}</h2>
    {% endfor %}
</body>
</html>
